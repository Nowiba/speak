
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Barber Chat</title>
 <style>
  body { font-family: Arial; }
  #barber-buddy-chat { width: 300px; height: 400px; border: 1px solid #ccc; padding: 10px; }
 </style>
</head>
<body>
<h1>Barber Chat</h1>
<div id="barber-buddy-chat">
 <textarea id="user-message" placeholder="Type your message..."></textarea>
 <button id="send-button">Send</button>
 <div id="barber-buddy-response"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function(){
    var apiKey = 'TBG4582VBX9KMNPQ';
    var messageId = 0;
    $.getScript("https://api.barberpro.tn/barberbuddy.js", function(){
      BarberBuddy.init({ apiKey: apiKey });
      $('#send-button').click(function(){
        var message = $('#user-message').val();
        $('#user-message').val('');
        BarberBuddy.sendMessage(message, function(response){
          messageId++;
          $('#barber-buddy-response').append('<p style="color:blue">You: '+message+'</p><p style="color:green">'+response+'</p>');
          $('#barber-buddy-response').scrollTop($('#barber-buddy-response')[0].scrollHeight);
        });
      });
    });
  });
</script>
</body>
</html>
